name: dnscrypt-update

# Controls when the workflow will run (on push, on schedule or manually)
on:
  push:
    branches:
      - "main"
  schedule:
    - cron: "0 */6 * * *" # every six hours (at 00:00, 06:00, 12:00, 18:00)
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v6

      # Runs a single command using the runners shell
      - name: Run DNSCrypt parse
        run: bash ./parse-dnscrypt-stamps.sh

      # Commit changed files to your repo
      - name: Git Auto Commit
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          # Commit message
          commit_message: automatic/regular lists update
          # File pattern used for `git add`. For example `src/*.js`
          file_pattern: './*.txt ./*.json'
